services:
  db:
    image: postgres:15-alpine
    container_name: vision-db
    environment:
      POSTGRES_USER: vision
      POSTGRES_PASSWORD: vision_password
      POSTGRES_DB: vision_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vision -d vision_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: vision-api
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: development
      PORT: 4000
      # Docker daemon on this host appears to block container-to-container traffic (icc=false).
      # Use the host-published Postgres port via host-gateway.
      DATABASE_HOST: host.docker.internal
      DATABASE_PORT: 5432
      DATABASE_USER: vision
      DATABASE_PASSWORD: vision_password
      DATABASE_NAME: vision_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGINS: http://localhost:3000,http://localhost:19006
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/src:/app/src
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: vision-web
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
    command: npm run dev

  redis:
    image: redis:7-alpine
    container_name: vision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: vision-network
