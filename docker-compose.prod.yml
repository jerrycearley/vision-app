services:
  db:
    image: postgres:15-alpine
    container_name: vision-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-vision}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-vision_password}
      POSTGRES_DB: ${DATABASE_NAME:-vision_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # LAN: do NOT publish DB to host
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-vision} -d ${DATABASE_NAME:-vision_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: vision-redis
    # LAN: do NOT publish redis to host
    expose:
      - "6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile.api
    container_name: vision-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-vision}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-vision_password}
      DATABASE_NAME: ${DATABASE_NAME:-vision_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # SECURITY: must be overridden in .env.prod for real deployments
      JWT_SECRET: ${JWT_SECRET:?set JWT_SECRET in .env.prod}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      # Allow only the web origin(s)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://192.168.1.70:3000}
      # Feature flags
      AI_ENABLED: ${AI_ENABLED:-false}
      TOKENS_ENABLED: ${TOKENS_ENABLED:-true}
      BLOCKCHAIN_ENABLED: ${BLOCKCHAIN_ENABLED:-false}
      SPONSORSHIP_ENABLED: ${SPONSORSHIP_ENABLED:-false}
      # Optional integrations
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://192.168.1.70:3000/auth/google/callback}
      PRIVY_APP_ID: ${PRIVY_APP_ID:-}
      PRIVY_APP_SECRET: ${PRIVY_APP_SECRET:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      # Bind to LAN IP only (not 0.0.0.0)
      - "192.168.1.70:4000:4000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://192.168.1.70:4000/api/v1}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    container_name: vision-web
    depends_on:
      - api
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://192.168.1.70:4000/api/v1}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "192.168.1.70:3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: vision-network
